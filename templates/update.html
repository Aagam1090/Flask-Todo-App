{% extends 'base.html' %} {% block head %}
<title>Todo Application</title>
{% endblock %} {% block body %}
<div class="content">
    <h1>Update Task</h1>

    <br><br>
    <form action="/update/{{task.id}}" method="POST">
        <label for="content"> Update Task</label>
        <input type="text" value="{{task.content}}" id="content" name="content" placeholder="Enter the Task">

        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
